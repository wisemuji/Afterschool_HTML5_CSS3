<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1" width="320px">
      <caption>입장료</caption>
      <colgroup>
        <col />
        <col span="2" style="background-color: aqua;">
        <col span="2" style="background-color: green;">
      </colgroup>
      <thead>
        <tr>
          <td rowspan="2">구분</td>
          <td colspan="2">성인</td>
          <td colspan="2">어린이</td>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>주간</td>
          <td>야간</td>
          <td>주간</td>
          <td>야간</td>
        </tr>
      </tbody>
      <tbody>
        <tr >
          <td>남</td>
          <td>500</td>
          <td>400</td>
          <td>300</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr >
          <td>여</td>
          <td>400</td>
          <td>300</td>
          <td>200</td>
          <td>100</td>
        </tr>
      </tfoot>
      <tr>
        <td colspan="5">* 휴일제외</td>
      </tr>
    </table>

  </body>
</html>
